<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main>
    <div class="wrapper">
      <div class="image-container">
        <picture>
          <source media="(min-width: 48rem)" srcset="images/image-product-600w-desktop.jpg" />
          <img src="images/image-product-686w-mobile.jpg" alt="Gabrielle Chanel perfume bottle alongside leaves on either corner" width="686" height="480">
        </picture>
      </div>
  
      <div class="product-description">
        <p>Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="pricing-info">
          <p class="current-price">$149.99</p>
          <p>$169.99</p>
        </div>
  
        <button> 
          <img src="images/icon-cart.svg" alt="svg of the cart" role="svg">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/frost3dWave">frost3dWave</a>.
    </div>
  </footer>

</body>
</html>
